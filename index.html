<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Priyank Lohariwal">
    <title>Priyank Lohariwal</title>
</head>

<style>
    html {
        scroll-behavior: smooth;
    }
    img {
        border: #282f40;
        border-width: 15px;
        border-style: double ridge;
        margin-top: 10%;
        border-radius: 50%;
        max-width: 50%;
        max-height: 50%;
    }
    h1 {
        font-family:'Courier New', Courier, monospace;
        font-variant:normal;
        font-style: italic;
        font-weight: 100;
        color: #d4d4d4;
    }
    body {
        background-color: #1c1d21;
        
        padding: 0;
        margin: 0;
        max-height: 100%;
        height: 100%;
        width: 100%;
        text-align: center;
    }
</style>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
    function set_body_height() { // set body height = window height
        $('body').height($(window).height());
    }
    $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
    });
</script>

<body>
    <img src="img/my-img.jpg">
    <h1>Priyank Lohariwal</h1>
</body>
</html>
